<!doctype html>
<html lang="en">
  <head>
    <title>ProjectOne</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Play|Roboto+Mono|Source+Code+Pro|VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

  <body id="login-body">  
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4">
              <a class="nav-link">
                <button type="button" class="btn btn-warning btn-lg" id="launch-btn">LAUNCH</button>
              </a>
          </div>
          <div class="col-sm-4">
          </div>
        </div>
      </div>
      <svg width="500" height="5000">
        <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
        
        <animate 
                 xlink:href="#orange-circle"
                 attributeName="cy"
                 from="450"
                 to="-450" 
                 dur="2s"
                 begin="0s"
                 fill="freeze" />
      </svg>
      
      
      <!-- <img id="falconheavy" src="assets/images/falconheavy.svg"> -->

  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="assets/javascript/login.js"></script>
  </body>
</html>
